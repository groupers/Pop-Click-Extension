<html style="width:300px;height:400px;">
<head>
</head>
<style>
@font-face {
    font-family: 'Material Icons';
    font-style: normal;
    font-weight: 400;
    src: local('Material Icons'), local('MaterialIcons-Regular'), url(https://fonts.gstatic.com/s/materialicons/v7/2fcrYFNaTjcS6g4U3t-Y5ZjZjT5FdEJ140U2DJYC3mY.woff2) format('woff2');
}
.material-icons {
  font-family: 'Material Icons';
  font-weight: normal;
  font-style: normal;
  font-size: 24px;  /* Preferred icon size */
  display: inline-block;
  width: 1em;
  height: 1em;
  line-height: 1;
  text-transform: none;
  letter-spacing: normal;
  word-wrap: normal;
  white-space: nowrap;
  direction: ltr;

  /* Support for all WebKit browsers. */
  -webkit-font-smoothing: antialiased;

  /* Support for Safari and Chrome. */
  text-rendering: optimizeLegibility;

  /* Support for Firefox. */
  -moz-osx-font-smoothing: grayscale;

  /* Support for IE. */
  font-feature-settings: 'liga';
}
	input {
		height: 30px;
		width: 20px;
	}
	#middle > b > h6 {
		padding:9px;
	}
	h6 {
		text-align: center;
		padding: 0px 2px 0px 2px;
		margin: 0px;
	}
	
	a {
		display: inline;
		color: rgb(30, 136, 226);
		
		padding-left: 1px;
	}
	#title {
		height: 10%;
	}
	#middle {
		margin-top:20px;
		height: 70%;
	}
	#bottom {
		height: 20%;
	}
	.myButton {
		background-color:#44c767;
		-moz-border-radius:0px 3px 28px 28px;
		-webkit-border-radius:0px 3px 28px 28px;
		border-radius: 28px 28px 28px 6px;
		border:1px solid #4caf4f;
		display:inline-block;
		cursor:pointer;
		color:#ffffff;
		font-family:Arial;
		font-size:13px;
		padding:10px 20px;
		margin-bottom: 6px;
		margin-right: 2px;
		text-decoration:none;
		float:right;
		text-shadow:0px 1px 0px #2f6627;
	}
	.myButton:hover {
		background-color:#4caf4f;
	}
	.myButton:active {
		position:relative;
		top:1px;
	}
	.interest{
		background-color:#44c767;
		-moz-border-radius:0px 3px 28px 28px;
		-webkit-border-radius:0px 3px 28px 28px;
		border-radius: 28px 28px 28px 6px;
		border:1px solid #4caf4f;
		display:inline-block;
		cursor:pointer;
		color:#ffffff;
		font-family:Arial;
		font-size:13px;
		padding:10px 20px;
		margin-bottom: 6px;
		margin-right: 2px;
		text-decoration:none;
		float:right;
		text-shadow:0px 1px 0px #2f6627;
	}
	body {
		position: relative;
		border:solid;
		border-length:6px;
		border-color:rgb(30, 136, 226);
	}

	#submitInitial {
		position: absolute; 
		bottom: 0;
		right:  0;
	}

</style>
<body>
	<script src="../js/jquery-3.1.1.min.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="../css/materialize.min.css"> 
	<script src="../js/materialize.min.js"></script>
	<script src="../js/popup.js"></script>
	<div id="title">
		<center style="margin-top:5px">
			<h2 style="color:rgb(30, 136, 226)">PopClick</h2>
		</center>
	</div>
	<form id="initialForm">
		<div id="middle">
			<div id="initial-1" hidden>		
				<b><h6>Before you get to enjoy the popclick experience we have to get you all set up.</h6></b>
				<div class="row">
					<div class="input-field offset-s2 col s4">
						<input placeholder="*Write here*" id="in_age" type="text" class="validate">
						<label for="in_age">Age</label>
					</div>
					<div class="col s4">
						<p class="range-field">
							<input type="range" id="ran_age" min="4" max="120" />
						</p>
					</div>
				</div>
				<div class="row">
					<div class="input-field offset-s2 col s8">
						<select>
							<option value="1">Female</option>
							<option value="2">Male</option>
							<option value="3">Other</option>
							<option value="4">Irrevelant</option>
						</select>
						<label>Gender</label>
					</div>
				</div>
			</div>
			<div id="interests">
				<div>
					<h6 style="display: inline;margin-left:20px;"class="left-align">Select your <u>Interests:</u></h6>
				</div>
				<div id="interests-block">
					<br>
					<div class="row">
					<div class=" offset-s1 col s10">
							<div class="chips chips-initial">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="bottom">
		<div id="initial-2" hidden>
			<b><h6><i>You agree on the terms and conditions reflecting your use of this software as described in the following&nbsp;</i><a href="contract.com">contract</a> :</h6>
				<div class="row">
					<div class="col s3 offset-s4"> 
						<input class="" type="checkbox" name="yes" id="yes" /><label id="signing" value="0" for="yes">Yes</label>
					</div>
				</div>
			</b>
		</div>
			<button id="submitInitial" type="submit" class="myButton"><b>></b> </button>
		</div>
	</form>
</body>

</html>
